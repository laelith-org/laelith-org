      description = 'Description et conditions de la Licence Ouverte Laelith'
    [languages.fr.menu]
      [[languages.fr.menu.main]]
        identifier = 'home'
        name = 'Accueil'
        url = '/fr'
        weight = 1
      [[languages.fr.menu.main]]
        identifier = 'licence'
